<!DOCTYPE html>
<html>
<head>
    <title>Prime Factor Finder</title>
</head>
<body>
    <h1>Prime Factor Finder</h1>
    <input type="number" id="number">
    <button onclick="findPrimeFactors()">Find Prime Factors</button>
    <div id="result"></div>
    <script>
        function findPrimeFactors() {
            let num = document.getElementById('number').value;
            let factors = [];
            let n = num;
            for (let i = 2; i <= n; i++) {
                while (n % i === 0) {
                    factors.push(i);
                    n /= i;
                }
            }
            document.getElementById("result").innerText = "Prime Factors: " + factors.join(', ');
        }
    </script>
</body>
</html>
